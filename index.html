<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Limelight&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Guess the movie</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Guess the Movie!</h1> 
        </header> 
        <main>
            <section class="stage-section"> 
                <div class="stage"> 
                    <img class="movie-backdrop blur5" src="" alt="">
                </div> 
            </section> 
            <section>
                <h3></h3>
                <form action="" name="guess" onkeypress="return event.keyCode != 13"> 
                    <input list="movies" type="text" onfocus="this.value=''" placeholder="Select a movie"/>
                    <datalist id="movies">
                    </datalist>
                    <button>Reset</button>
                </form> 
                <ul></ul>
                <h2></h2>
            </section>
        </main> 
        <footer> 
            <p>This product uses the TMDB API but is not endorsed or certified by TMDB</p>
            <p>Developed by Matt S and Richard T @ Juno College of Technology 2023</p>
        </footer> 
    </div> <!-- wrapper end -->
    <script src="script.js"></script>
</body>
</html>
